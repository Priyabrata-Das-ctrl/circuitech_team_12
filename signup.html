<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Water Quality Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // JavaScript to handle redirection after signup
        function handleSignup(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Signup successful! Redirecting to login page...");
            window.location.href = "login.html"; // Redirect to the login page
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/logo.png" alt="Logo">
                    <h1>Water Quality Management</h1>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <!-- <li><a href="login.html">Login</a></li> -->
                <li><a href="signup.html">Signup</a></li>
            </ul>
            <div class="nav-toggle" onclick="toggleNav()">â˜°</div>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <h2>Create an Account</h2>
            <form onsubmit="handleSignup(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html" class="link">Login here</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Water Quality Management System. All rights reserved.</p>
    </footer>
</body>
</html>
